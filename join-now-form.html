<!DOCTYPE html>
<html>
<head>
    <title>Join Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Contact Section -->
    <section class="container mx-auto w-full bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Contact Me</h1>
        <form action="https://formspree.io/f/mpzgjkak" method="POST" class="space-y-4">
            <div class="text-left mb-5">
                <label for="name" class="block font-bold text-lg mb-2 text-gray-800">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md text-lg">
            </div>
            <div class="text-left mb-5">
                <label for="email" class="block font-bold text-lg mb-2 text-gray-800">Email</label>
                <input type="email" id="email" name="_replyto" required class="w-full p-3 border border-gray-300 rounded-md text-lg">
            </div>
            <div class="text-left mb-5">
                <label for="phone" class="block font-bold text-lg mb-2 text-gray-800">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="w-full p-3 border border-gray-300 rounded-md text-lg">
            </div>
            <div class="text-left mb-5">
                <label for="message" class="block font-bold text-lg mb-2 text-gray-800">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-md text-lg"></textarea>
            </div>
            <div class="flex gap-4 mb-5">
                <div class="flex items-center">
                    <input type="radio" id="subscribe-yes" name="subscribe" value="yes" class="mr-2">
                    <label for="subscribe-yes" class="font-medium text-gray-800">Yes, subscribe me to the newsletter</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="subscribe-no" name="subscribe" value="no" class="mr-2">
                    <label for="subscribe-no" class="font-medium text-gray-800">No, thank you</label>
                </div>
            </div>
            <div class="text-left">
                <button type="submit" class="bg-blue-500 text-white px-5 py-3 rounded-md text-lg hover:bg-blue-700 transition-colors duration-300">
                    Submit
                </button>
            </div>
        </form>
    </section>
</html>
